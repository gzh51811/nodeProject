<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../css/common.css" type="text/css" rel="stylesheet" />

    <link href="../css/left.css" type="text/css" rel="stylesheet" />
    <link href="../css/addGoods.css" type="text/css" rel="stylesheet" />
    <script src="../lib/jquery2.0.3.js"></script>
    <script src="../lib/jquery.cookie.js"></script>

</head>

<body>
    <div id="container" class="">
        <!-- 左边 -->
        <div class="bg-black">
            <div class="side-scrol">
                <ul class="nav">
                    <li class="logo">

                        <!-- <img src="../assets/images/u80.png" class="logo_img"> -->
                        <a href="##" class="logo_img"></a>
                        <span class="logo_title">后台管理系统</span>

                    </li>
                    <li class="nav-item nav-itemed">
                        <a class="javascript:;" href="javascript:;">商品管理<span class="nav-more"></span></a>
                        <dl class="nav-child">
                            <dd>
                                <a href="#">商品列表</a>
                            </dd>
                            <dd>
                                <a href="#">商品列表</a>
                            </dd>
                            <dd>
                                <a href="#">添加商品</a>
                            </dd>
                        </dl>
                    </li>
                    <li class="nav-item nav-itemed">
                        <a class="javascript:;" href="javascript:;">用户管理<span class="nav-more"></span></a>
                        <dl class="nav-child">
                            <dd>
                                <a href="###">用户列表</a>
                            </dd>
                            <dd>
                                <a href="###">添加用户</a>
                            </dd>
                        </dl>
                    </li>
                    <li class="nav-item nav-itemed">
                        <a class="javascript:;" href="javascript:;">订单管理<span class="nav-more"></span></a>
                        <dl class="nav-child">
                            <dd>
                                <a href="#">订单列表</a>
                            </dd>
                        </dl>
                    </li>
                </ul>

            </div>
        </div>

        <!-- 右边 -->
        <div class="context" style="box-sizing: border-box">
            <div class="context_header">
                <span class="layui-breadcrumb">
                    <a href="">首页</a>
                    <a href="">商品管理</a>
                    <a><cite>编辑商品</cite></a>
                </span>
            </div>
            <!-- 内容 -->
            <div class="context_container">
                <div class="goods_coantainer">
                    <form class="layui-form" action="" id="edit_goods">
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required lay-verify="required" placeholder="请输入商品名称"
                                    autocomplete="off" class="layui-input" id="goods_name">
                            </div>
                            <div class="layui-form-mid layui-word-aux" id="detail">50字以内</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品价格</label>
                            <div class="layui-input-inline">
                                <input type="text" name="password" required lay-verify="required" placeholder=""
                                    autocomplete="off" class="layui-input" id="originalPrice">
                            </div>
                            <label class="layui-form-label">销售价格</label>
                            <div class="layui-input-inline">
                                <input type="text" name="" required lay-verify="required" placeholder=""
                                    autocomplete="off" class="layui-input" id="salespPrice">
                            </div>

                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">商品分类</label>
                            <div class="layui-input-block" id="fenlei">
                                <select name="" lay-verify="required" required>
                                    <option value=""></option>
                                    <option value="faceCream">面霜</option>
                                    <option value="lipstick">口红</option>
                                    <option value="cleanser">洁面乳</option>
                                    <option value="essence">精华</option>
                                    <option value="eyeCream">眼霜</option>
                                    <option value="sunscreen">防晒霜</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">库存</label>
                            <div class="layui-input-inline">
                                <input type="text" name="password" required lay-verify="required" placeholder=""
                                    autocomplete="off" class="layui-input" id="stock">
                            </div>


                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品图片</label>
                            <div class="layui-input-block">
                                <div
                                    style="width:150px;height:150px;border:2px solid #0099CC;border-radius: 5px;padding: 3px;">
                                    <img style="max-width: 150px;max-height:150px;" id="preview">
                                </div>
                            </div>


                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品属性</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="like[write]" title="热卖">
                                <input type="checkbox" name="like[read]" title="推荐" checked>
                                <input type="checkbox" name="like[dai]" title="促销">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">上架</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="switch" lay-skin="switch" checked>
                            </div>
                        </div>

                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">商品描述</label>
                            <div class="layui-input-block">
                                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"
                                    id="goods_content"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input type="button" class="layui-btn" value="确认" id="submit" required>

                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <script src="../assets/layui/layui.js"></script>
        <script src="../js/editGoods.js"></script>


        <script>


            (function () {
                /* 点击出现二级菜单 */
                var key = true;
                $(".nav-item>a").click(function () {
                    if (key) {
                        $(this).find("span").css({
                            "marginTop": "-9px",
                            "borderStyle": "dashed dashed solid",
                            "borderColor": "transparent transparent #fff"
                        });
                        key = false;
                    } else {
                        $(this).find("span").css({
                            "marginTop": "-3px",
                            "borderStyle": "solid dashed dashed",
                            "borderColor": "#fff transparent transparent"
                        });
                        key = true;
                    }


                    var str = $(this).next().stop().slideToggle();

                })
            })();
        </script>
        <script>
            layui.use('form', function () {
                var form = layui.form;

                //监听提交
                form.on('submit(formDemo)', function (data) {
                    layer.msg(JSON.stringify(data.field));
                    return false;
                });
            });
            layui.use('element', function () {
                var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

                //监听导航点击
                element.on('nav(demo)', function (elem) {
                    //console.log(elem)
                    layer.msg(elem.text());
                });
            });

        </script>


</body>

</html>
